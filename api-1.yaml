  /reportings/activity-team:
    get:
      tags:
        - Finance Reporting
      summary: Laporan Aktivitas tim
      description: Laporan Aktivitas tim
      operationId: 9635ca4184b6da40e25ef0994c31eb65
      parameters:
        - name: date_from
          in: query
          description: Date from, tanggal awal, YYYY-MM
          required: false
          schema:
            type: string
        - name: date_to
          in: query
          description: Date to, tanggal akhir, YYYY-MM
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      security:
        - Bearer: []
  /apple-auth/verify:

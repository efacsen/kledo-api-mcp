      tags:
        - Authentication
      summary: Token verification & force login
      description: Token verification & force login
      operationId: 7ec69e23b665c0e98b5b50d9b22eb8fa
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                identity_token:
                  type: string
                name:
                  type: string
              type: object
      responses:
        "200":
          description: Successful operation
        "401":
          description: Unauthorized
  /authentication/singleLogin:
    post:
      tags:
        - Authentication
      summary: Login to system, without the company url.
      description: Do Login
      operationId: 494cf95cd88cecc216dc9f6c30822ab9
      parameters:
        - name: app-client
          in: header
          description: Device Info
          required: true
          schema:
            type: string
            enum:
              - android
              - ios
        - name: X-Device-Token
          in: header
          description: Device Token
          required: false
          schema:
            type: string
            example: null
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: me@kledo.id
                password:
                  type: string
                  example: "123456"
                remember_me:
                  type: integer
                  example: 1
                is_otp:
                  type: integer
                  example: 0
                apple_identity_token:
                  type: string
                  example: null
              type: object
      responses:
        "200":
          description: successful operation

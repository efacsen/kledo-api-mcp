openapi: 3.0.0
info:
  title: Kledo's API
  description: "Cara login:\r

    \    1. Login menggunakan endpoint `/authentication/singleLogin` dengan
    email dan password Anda.\r

    \    2. Salin token dari respon yang dihasilkan, pada bagian
    `data.data.access_token`.\r

    \    3. Klik tombol Authorize di pojok kanan atas.\r

    \    4. Masukkan token, dengan format: `Bearer <access_token>`.\r

    \    5. Klik tombol Authorize."
  version: 1.0.0
servers:
  - url: /api/v1/
    description: LIVE server

# Cache TTL Configuration (in seconds)
# This defines how long different types of data are cached

cache_tiers:
  # Tier 1: Master Data (Changes rarely)
  master_data:
    products: 7200        # 2 hours
    contacts: 7200        # 2 hours
    accounts: 14400       # 4 hours
    units: 14400          # 4 hours
    tags: 14400           # 4 hours
    config: 28800         # 8 hours

  # Tier 2: Transactional Data (Moderate changes)
  transactional:
    invoices: 1800        # 30 minutes
    orders: 1800          # 30 minutes
    deliveries: 900       # 15 minutes
    bank_transactions: 1800  # 30 minutes
    expenses: 1800        # 30 minutes

  # Tier 3: Analytical Data (Expensive queries)
  analytical:
    reports: 3600         # 1 hour
    totals: 1800          # 30 minutes
    summaries: 1800       # 30 minutes
    dashboard: 3600       # 1 hour

  # Tier 4: Real-time (minimal cache)
  realtime:
    bank_balance: 300     # 5 minutes
    stock_levels: 600     # 10 minutes

# Cache settings
cache_settings:
  max_size: 1000          # Maximum number of cached items
  cleanup_interval: 300   # Cleanup stale entries every 5 minutes
  enable_stats: true      # Enable cache statistics
